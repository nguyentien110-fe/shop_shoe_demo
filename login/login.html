<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="card"></div>
        <div class="card">
            <h1 class="title">Đăng nhập</h1>
            <form id="form" method="post">
                <div class="input-container">
                    <input type="text" id="user-name" required>
                    <label for="user-name">Tên người dùng</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="password" required>
                    <label for="password">Mật khẩu</label>
                    <div class="bar"></div>
                </div>
                <div class="button-container">
                    <button type="submit"><span>Đăng nhập</span></button>
                </div>
                <div class="footer"><a href="#">Quên mật khẩu?</a></div>
            </form>
        </div>
        <div class="card alt">
            <div class="toggle"></div>
            <h1 class="title">Đăng ký
                <div class="close"></div>
            </h1>
            <form id="form" method="post">
                <div class="input-container">
                    <input type="user-name" id="user-name" required="required" />
                    <label for="user-name">Tên người dùng</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="password" required="required" />
                    <label for="password">Mật khẩu</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="repeat-password" required="required" />
                    <label for="repeat-password">Nhập lại mật khẩu</label>
                    <div class="bar"></div>
                </div>
                <div class="button-container">
                    <button type="submit"><span>Đăng ký</span></button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./login.js"></script>
</body>

</html>
